%post
dnf update -y

# update root certs
wget -O/etc/pki/tls/certs/ca-bundle.crt http://curl.haxx.se/ca/cacert.pem

# sudo
dnf install -y sudo
echo "producer        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers

# Install VMWareTools
dnf install -y open-vm-tools
systemctl enable vmtoolsd
systemctl start vmtoolsd

dnf clean all

# Newly created users need the file/folder framework for SSH key authentication.
umask 0077
mkdir /etc/skel/.ssh
touch /etc/skel/.ssh/authorized_keys

# The following is used by packer for provisioner actions.
useradd packer
echo "packer ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/packer
mkdir /home/packer/.ssh
chmod 700 /home/packer/.ssh
#echo $PACKER_PUB_KEY > /home/packer/.ssh/authorized_keys
echo "ssh-rsa  packer-vmware" > /home/packer/.ssh/authorized_keys
chmod 644 /home/packer/.ssh/authorized_keys

%end
